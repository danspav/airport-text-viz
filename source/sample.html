<!DOCTYPE html>
<html>
    <head>
        <title>FLAPPER</title>
        <link href="css/flapper.css" type="text/css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="transform/jquery.transform-0.9.3.min.js"></script>
        <script src="src/jquery.flapper.js"></script>
        <script language="javascript">
            $(document).ready(function() {
                var $header_display = $('#header_display');
                $header_display.flapper({
                    width: 7,
                    chars_preset: 'alphanum',
					transform: true,
					timing: 500
                });

                setTimeout(function(){
                    $header_display.val('FLAPPER').change();
                    var toggle = false;
                    setInterval(function(){
                        if (toggle) {
                            $header_display.val('"@#$%^&').change();
                        } else {
                            $header_display.val('-------').change();
                        }
                        toggle = !toggle;
                    }, 5000);
                }, 1000);
            });
        </script>
        <style type="text/css">
            #banner {
                margin: 0px 0px 24px 0px;
                padding: 24px;
                background-color: #111;
                background-image: url(img/brushed.png);
                border-bottom: 2px solid black;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="banner">
            <div class="display">
                <input class="header dark XXL" id="header_display" />
            </div>
        </div>
            </body>
</html>
